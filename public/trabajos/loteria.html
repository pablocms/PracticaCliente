<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*Aplicación que muestre 50 combinaciones para jugar a la loteria
        La combinación son 6 números del 1 al 49(no se puede repetir)
        */
        var arr = new Array(0, 0, 0, 0, 0, 0);

        for (var i = 1; i <= 50; i++) {
            document.write("Combinación " + i + "<br>");
            for (var j = 0; j < arr.length; j++) {
                num = Math.floor(Math.random() * 49) + 1;
                while (arr.includes(num)) {
                    num = Math.floor(Math.random() * 49) + 1;
                }
                arr[j] = num;
                document.write(arr[j] + "<br>");
            }
            arr = new Array(0, 0, 0, 0, 0, 0);
        }
    </script>
</head>

<body>

</body>

</html>
