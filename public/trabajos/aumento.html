<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({
                    left: '250px',
                    height: '+=150px',
                    width: '+=150px'
                });
            });
        });
    </script>
</head>

<body>

    <button>Empezar animación</button>

    <p>De forma predeterminada, todos los elementos HTML tienen una posición estática y no se pueden mover. Para
        manipular la posición, recuerde establecer primero la propiedad de posición CSS del elemento en relativa, fija o
        absoluta.</p>

    <div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>

</html>
