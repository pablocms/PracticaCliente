<body>
    <p>Ejemplo de Programación Orientada a Objetos</p>
</body>
<script>
    var persona = {
        nombre: ['Bob', 'Smith'],
        edad: 32,
        genero: 'masculino',
        intereses: ['música', 'esquí'],
        bio: function () {
            alert(this.nombre[0] + '' + this.nombre[1] + ' tiene ' + this.edad + 'años.Le gusta ' + this.intereses[0] + ' y ' + this.intereses[1] + '.');
        },
        saludo: function () {
            alert('Hola, Soy ' + this.nombre[0] + '. ');
        }
    };

    persona.nombre[0]
    persona.edad
    persona.intereses[1]
    persona.bio()
    persona.saludo()
</script>
